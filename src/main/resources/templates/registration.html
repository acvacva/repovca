<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Registrarse</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet"/>
      <script type="text/javascript" src="/js/jquery.js"></script> 
      
          <script>
    function validatePassword() {
    	
    	
    	var password = $("#password").val();
        var confirmPassword = $("#confirmpassword").val();
               if (password != confirmPassword) {
            alert("Passwords no coinciden.");
            return false;
        }
       
        return true;
    }
 
    </script>
      
       
   </head>
   <body>
   
   <!-- cabeza --> 
   
   <header>
    <div th:replace="fragmheader :: header" ></div>
   
   </header>
   
   
   
  <!-- Barra de navegacion -->
       
      <nav>
      
     
      
        <ul>
      
           <a title="Inicio" href="/comentarios"><li class="botones">Inicio</li></a>
           <a title="Ver Productos" href="/products"> <li class="botones">Ver Productos</li></a>
           <a title="Más Comentados" href="/mascomentados"><li class="botones">Más Comentados</li></a>
           <a title="Mejor valorados" href="/masvalorado"> <li class="botones">Mejor valorados</li></a>
           <a title="Añadir producto" href="/product/new"><li class="botones">Añadir producto</li></a>
    
       </ul>
     
       
      </nav>
      
      
      <!-- caja principal top -->
      
      <div id="top">
           <ul>
           
           <li>
           <h1></h1>
           <p></p>
           </li>
           
           <li> 
            <h1></h1>
           <p></p>
           </li>
           
           
           <li>
            <h1></h1>
           <p></p>
            </li>
      
            
           </ul>
            
      </div>
      
      
      <!-- seccion -->
      
     <section>
     
     <aside id="izq"></aside>
     
     <article>
     
    <div >
				<form autocomplete="off" id="loginForm" action="#" th:action="@{/registration}"
					th:object="${userForm}" method="post" 
					role="form">
					
					<h2>Aquí te puedes registrar</h2>
					
						
					<!--  	<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								></label>-->	
								
						<input type="hidden" th:field="*{id}" />	
						<input type="text" th:field="*{username}" placeholder="username" required="required" minlength="6" maxlength="32"/>
						<input type="password" id="password" th:field="*{password}" placeholder="Password" required="required" minlength="8" maxlength="32"/>
								<!--
								 <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								></label>
								-->
						
						<input type="password" id="confirmpassword" th:field="*{passwordConfirm}"
								placeholder="PasswordConfirm" required="required" minlength="8" maxlength="32"/>

					
							<button type="submit" onClick="validatePassword();">Enviar</button>
					
					
					
<span th:utext="${successMessage}"></span>
			</form>
			</div>
     
     
     </article>
     <aside id="der">
     
     
     </aside>
     
     
     </section> 
      
    <footer>
    
    <div th:replace="fragmfooter :: footer" ></div>
    
    </footer> 
   
      
   
     
        
          
      
       
   </body>
</html>
