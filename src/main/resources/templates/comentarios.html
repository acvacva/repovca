<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8" />
      <title>Comentarios</title>
      <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
      <link href="https://fonts.googleapis.com/css?family=Alex+Brush" rel="stylesheet"/> 
   
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   
   
   </head>
   <body>
   
   <!-- cabeza --> 
   
   <header>
    <div th:replace="fragmheader :: header" ></div>
   
   </header>
   
   
   
  <!-- Barra de navegacion -->
       
      <nav>
      
     
      
        <ul>
      
           <a title="Inicio" href="/comentarios"><li class="botones">Inicio</li></a>
           <a title="Ver Productos" href="/products"> <li class="botones">Ver Productos</li></a>
           <a title="Más Comentados" href="/mascomentados"><li class="botones">Más Comentados</li></a>
           <a title="Mejor valorados" href="/masvalorado"> <li class="botones">Mejor valorados</li></a>
           <a title="Añadir producto" href="/product/new"><li class="botones">Añadir producto</li></a>
    
       </ul>
     
       
      </nav>
      
      
      <!-- caja principal top -->
      
      <div id="top">
           <ul>
           
           <li>
           <h1></h1>
           <p></p>
           </li>
           
           <li> 
            <h1></h1>
           <p></p>
           </li>
           
           
           <li>
            <h1></h1>
           <p></p>
            </li>
      
            
           </ul>
            
      </div>
      
      
      <!-- seccion -->
      
     <section>
     
     <aside id="izq"></aside>
     
     <article>
     
     <h1>Últimos comentarios </h1>  
       
          <p  th:text="${4*4}">hola</p>

         <table class="tablaestilo">
            <tr>
               
               <th>Comentario</th>
               <th>Producto</th>
               <th>Valoración</th>
               <th>Fecha</th>
              
            </tr>
            <tr th:each ="coments : ${coments}">
              
               <td th:utext="${coments.descripcion}">...</td>     
               <td th:utext="${coments.producto.nombreproducto}">...</td>
               <td th:utext="${coments.raiting}">...</td>
                <td th:utext="${#dates.format(coments.fecha,'dd-MMM-yyyy')}"></td>
            
          
                
            </tr>
         </table>
      
     
     <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#">Left</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-center">
            <li><a href="#">Center 1</a></li>
            <li><a href="#">Center 2</a></li>
            <li><a href="#">Center 3</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Right</a></li>
        </ul>
    </div>
</nav>
     
     
     
     
     </article>
     <aside id="der">
     
     
     </aside>
     
     
     </section> 
      
    <footer>
    
    <div th:replace="fragmfooter :: footer" ></div>
    
    </footer> 
   
      
   
     
        
          
      
       
   </body>
</html>
